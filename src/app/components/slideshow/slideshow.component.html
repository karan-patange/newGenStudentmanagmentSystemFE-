<div class="slideshow-container"
     (mouseenter)="pause()"
     (mouseleave)="resume()">

  <img [src]="images[currentIndex]" class="slide-image" alt="Slideshow Image" />

  <!-- Left Button -->
  <button mat-mini-fab color="primary" class="nav-btn left" (click)="prev()">
    <mat-icon>chevron_left</mat-icon>
  </button>

  <!-- Right Button -->
  <button mat-mini-fab color="primary" class="nav-btn right" (click)="next()">
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>
